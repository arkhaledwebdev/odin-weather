<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../dist/main.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="title">Odin Weather</div>

      <div id="current-city">Cairo</div>

      <div class="button-container">
        <button class="button" id="button-refresh">Refresh</button>
        <input
          type="text"
          id="city-input"
          required
          placeholder="search for a city"
        />
        <button class="button" id="button-change">Change</button>
      </div>
    </div>
    <div class="divider"></div>
    <div id="main-content">
      <div id="weather-container">
        <div class="item-title">Weather</div>
        <div id="weather-content"></div>
      </div>
      <div id="forecast-container">
        <div class="item-title">Forecast</div>
        <div id="forecast-content"></div>
      </div>
    </div>
    <div id="loader" class="loader hidden"></div>
    <div id="error-display" class="hidden"></div>
  </body>
</html>
