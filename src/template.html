<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="../dist/main.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title">Odin Weather</div>

      <div id="current-city">Cairo, EG</div>

      <div class="button-container">
        <button class="button" id="button-refresh">Refresh</button>
        <button class="button" id="button-change">Change</button>
      </div>
    </div>
    <div class="divider"></div>
    <div id="main-content">
      <div id="weather-container">
        <div class="item-title">Weather</div>
        <div id="weather-content">
          <img class="icon" id="weather-icon" src="#" alt="weather image" />
          <div id="weather-temp">45°C</div>
          <div class="weather-title" id="weather-temp-min-max">43°C - 47°C</div>

          <div class="weather-item">
            <div class="weather-title">Humidity</div>
            <div class="weather-value" id="weather-humidity">34</div>
          </div>

          <div class="weather-item">
            <div class="weather-title">Pressure</div>
            <div class="weather-value" id="weather-humidity">45</div>
          </div>

          <div class="weather-item">
            <div class="weather-title">Wind speed</div>
            <div class="weather-value" id="weather-humidity">45</div>
          </div>
        </div>
      </div>
      <div id="forecast-container">
        <div class="item-title">Forecast</div>
        <div id="forecast-content"></div>
      </div>
    </div>
  </body>
</html>
